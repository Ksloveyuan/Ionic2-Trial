<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>

    <ion-title>
      Filter Sessions
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="applyFilters()" strong>Done</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">

  <ion-list>
    <ion-list-header>Stages</ion-list-header>

    <ion-item *ngFor="let stage of stages" [attr.stage]="stage.name">
      <span item-start class="dot"></span>
      <ion-label>{{stage.name}}</ion-label>
      <ion-toggle [(ngModel)]="stage.isChecked" color="secondary"></ion-toggle>
    </ion-item>

  </ion-list>

  <ion-list>
    <button full ion-button (click)="resetFilters()" detail-none class="reset-filters">
      Reset All Filters
    </button>
  </ion-list>

</ion-content>
